<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
<section class="Form">
    <form action="">
    <div class="item">
        <h1>Contact Form</h1>
        
    
            <div class="theRow"> <!--The container div for the content in the div starts here-->
                <div class="theLabel">   
               <label>Name:</label>
               </div>
               
               <div class="theInput">
               <input type="text" id="name"  class="inputWidth" name="name" placeholder="Enter your Name" required> 
               </div>
               </div> <!--The container div for the content in the div ends here-->

               <div class="theRow"> <!--The container div for the content in the div starts here-->
                <div class="theLabel"> 
                <label for="">Username:</label>
                </div>
                
                <div class="theInput">
                <input type="text" id="userName" class="inputWidth" placeholder="Enter your Username" required> 
                </div>
                </div> <!--The container div for the content in the div ends here-->
                
                <div class="theRow"> <!--The container div for the content in the div starts here-->
                    <div class="theLabel">
                    <label for="passWord">Password: </label>
                    </div>
                    
                    <div class="theInput">
                    <input type="password" id="passWord" class="inputWidth" name="passWord" placeholder="Enter your Password" required> 
                    </div>
                    </div> <!--The container div for the content in the div ends here-->    
                    
                    <div class="theRow"> <!--The container div for the content in the div starts here-->
                        <div class="theLabel">
                        <label for="reTypePassword">Re-typed Password:</label>
                        </div>
                        
                        <div class="theInput">
                        <input type="password" id="reTypePassword" class="inputWidth" name="reTypePassword" placeholder="Enter your Password" required> 
                        </div>
                        </div> <!--The container div for the content in the div ends here-->    

                        <div class="theRow"> <!--The container div for the content in the div starts here-->
                            <div class="theLabel">
                            <label>Gender:</label>
                            </div>
                            
                            <div class="theInput">
                            <label for="gender"> <input type="radio" id="gender" name="gender">Male </label>
                            <label for="gender"> <input type="radio" id="gender" name="gender">Female </label> 
                            </div>
                            </div> <!--The container div for the content in the div ends here-->    
                                                    
                            <div class="theRow"> <!--The container div for the content in the div starts here-->
                                <div class="theLabel">
                                <label for="program"> Techie Skills:</label>
                                </div>
                                
                                <div class="theInput">
                                <label for="program"> <input type="checkbox" id="program" name="program">HTML </label>
                                <label for="program"> <input type="checkbox" id="program" name="program">CSS </label>
                                <label for="program"> <input type="checkbox" id="program" name="program">JavaScript </label> 
                                </div>
                                </div> <!--The container div for the content in the div ends here-->    
                                
                                <div class="theRow"> <!--The container div for the content in the div starts here-->
                                    <div class="theLabel">
                                    <label for="phoneNumber" >Phone Number:</label>
                                    </div>
                                    
                                    <div class="theInput">
                                    <input type="phonenumber" id="phoneNumber" class="inputWidth phoneNumber" placeholder="Enter your address" required> 
                                    </div>
                                    </div> <!--The container div for the content in the div ends here-->    
                                    
                                    <div class="theRow"> <!--The container div for the content in the div starts here-->
                                        <div class="theLabel">
                                        <label for="email">Email:</label>
                                        </div>
                                        
                                        <div class="theInput">
                                        <input type="email" id="email" name="email" class="inputWidth" placeholder="Enter your address" required> 
                                        </div>
                                        </div> <!--The container div for the content in the div ends here-->    

                                        <div class="theRow"> <!--The container div for the content in the div starts here-->
                                            <div class="theLabel">
                                            <label for="college">College:</label>
                                            </div>
                                            
                                            <div class="theInput">
                                            <select name="" id="theSelect" class="inputWidth">
                                                <option value=""> Select a College</option>
                                            <option value="">Bouston College </option>
                                            <option value="">Harvard </option>
                                            <option value="">Oxford </option>
                                            <option value=""> Florida College</option>
                                            </select> 
                                            </div>
                                            </div> <!--The container div for the content in the div ends here-->    
                                                                                    
                                            <div class="theRow"> <!--The container div for the content in the div starts here-->
                                                <div class="theLabel">
                                                <label for=""></label>
                                                </div>
                                                
                                                <div class="theInput">
                                                <input type="submit" id="Bttn" name=" " class="inputWidth" value="Submit">
                                                </div>
                                                </div> <!--The container div for the content in the div ends here-->    
                                                
</div>
</form>
</section>

</html>
